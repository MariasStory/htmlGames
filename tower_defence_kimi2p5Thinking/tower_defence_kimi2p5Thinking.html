            flex-direction: column;
            overflow-y: auto;
            box-shadow: -5px 0 30px rgba(0,212,255,0.2);

        }

            font-size: 14px;
            font-weight: 700;
            color: #00d4ff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(0,212,255,0.5);

        .stat-row {
            display: flex;
            justify-content: space-between;

            font-size: 14px;
        }
        
        .stat-label {

            grid-template-columns: repeat(2, 1fr);

        // Enemy class
        class Enemy {
            constructor(level, waveIndex) {
                const wave = levels[level].waves[Math.min(waveIndex, levels[level].waves.length - 1)];
                this.health = wave.health;
                this.maxHealth = wave.health;
                this.speed = wave.speed;
                this.reward = wave.reward;
                this.pathIndex = 0;
                this.x = levels[level].path[0].x;
                this.y = levels[level].path[0].y;
                this.radius = 15;
                this.slowTimer = 0;
                this.burnTimer = 0;
                this.burnDamage = 0;
                this.frozen = false;
            }
            
            update() {
            // Apply burn damage
            if (this.burnTimer > 0) {
                this.burnTimer--;
                if (this.burnTimer % 30 === 0) {
                    this.health -= this.burnDamage;
                    createParticle(this.x, this.y, '#ff6348', 3);
                }
            }
            
            // Update slow timer
            if (this.slowTimer > 0) {
                    this.frozen = true;
                    this.slowTimer--;
                } else {
                    this.frozen = false;
                }
                
                // Calculate direction to next path point
                const target = levels[gameState.currentLevel].path[this.pathIndex + 1];
                if (!target) return false;
                
                const dx = target.x - this.x;
                const dy = target.y - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                let currentSpeed = this.speed * (this.frozen ? 0.5 : 1);
                
                if (dist < currentSpeed) {
                    this.pathIndex++;
                    if (this.pathIndex >= levels[gameState.currentLevel].path.length - 1) {
                        return false; // Reached end
                    }
                } else {
                    this.x += (dx / dist) * currentSpeed;
                    this.y += (dy / dist) * currentSpeed;
                }
                
                return true; // Still alive and moving
            }
            
            draw() {
                // Enemy body with outer glow
                ctx.save();
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.frozen ? '#74b9ff' : '#ff4757';
                ctx.fillStyle = this.frozen ? '#74b9ff' : '#ff4757';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Inner core
                ctx.shadowBlur = 0;
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 0.5, 0, Math.PI * 2);
                ctx.fill();

            // Calculate angle for turret rotation

            for (let i = 0; i < path.length - 1; i++) {

                const p2 = path[i + 1];
                
        const distToSegment = distanceToSegment(x, y, p1.x, p1.y, p2.x, p2.y);

// Calculate distance from point to line segment
function distanceToSegment(px, py, x1, y1, x2, y2) {
    const dx = x2 - x1;
    const dy = y2 - y1;
    const length = Math.sqrt(dx * dx + dy * dy);
    
    if (length === 0) return Math.hypot(px - x1, py - y1);
    
    let t = ((px - x1) * dx + (py - y1) * dy) / (length * length);
    t = Math.max(0, Math.min(1, t));
    
    const projX = x1 + t * dx;
    const projY = y1 + t * dy;
    
    return Math.hypot(px - projX, py - projY);
}

// Check if tower position is valid
function isValidTowerPosition(x, y) {
    // Check boundaries
    if (x < 25 || x > canvas.width - 25 || y < 25 || y > canvas.height - 25) {
        return false;
    }
    
    // Check path collision
    if (isOnPath(x, y)) {
        return false;
    }
    
    // Check other towers collision (no overlapping)
    for (const tower of gameState.towers) {
        const dist = Math.hypot(tower.x - x, tower.y - y);
        if (dist < 50) { // Minimum distance between towers
            return false;
        }
    }
    
    return true;
}

// Draw grid
function drawGrid() {
    ctx.strokeStyle = 'rgba(0, 212, 255, 0.05)';

    const gridSize = 50;
    
    for (let x = 0; x < canvas.width; x += gridSize) {

    }
    
    for (let y = 0; y < canvas.height; y += gridSize) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
    }
}

// Game loop
        let lastTime = 0;
        function gameLoop(timestamp) {
            if (!lastTime) lastTime = timestamp;
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            if (!gameState.paused && !gameState.gameOver) {
                update();
            }

        function update() {
            for (let i = 0; i < gameState.gameSpeed; i++) {
                // Spawn enemies
                if (gameState.waveInProgress && gameState.waveEnemies.length > 0) {
                    gameState.spawnTimer--;
                    if (gameState.spawnTimer <= 0) {
                        const enemyData = gameState.waveEnemies.shift();
                        gameState.enemies.push(new Enemy(gameState.currentLevel, enemyData.waveIndex));
                        gameState.spawnTimer = 60;
                    }
                }
                
                // Update enemies
                for (let j = gameState.enemies.length - 1; j >= 0; j--) {
                    const enemy = gameState.enemies[j];
                    if (!enemy.update()) {
                        // Enemy reached end
                        gameState.lives--;
                        gameState.enemies.splice(j, 1);
                        
                        if (gameState.lives <= 0) {
                            gameOver();
                        }
                    } else if (enemy.health <= 0) {
                        // Enemy died
                        gameState.gold += enemy.reward;
                        createParticle(enemy.x, enemy.y, '#ffd700', 10);
                        gameState.enemies.splice(j, 1);
                        updateUI();
                    }
                }
                
                // Update towers
                for (const tower of gameState.towers) {
                    tower.update();
                }
                
                // Update projectiles
                for (let j = gameState.projectiles.length - 1; j >= 0; j--) {
                    const proj = gameState.projectiles[j];
                    
                    if (proj.type === 'lightning') {
                        proj.timer--;
                        if (proj.timer <= 0) {
                            gameState.projectiles.splice(j, 1);
                        }
                    } else {
                        const target = proj.target;
                        if (!target || target.health <= 0) {
                            gameState.projectiles.splice(j, 1);
                            continue;
                        }
                        
                        const dx = target.x - proj.x;
                        const dy = target.y - proj.y;
                        const dist = Math.hypot(dx, dy);
                        
                        if (dist < proj.speed) {
                            // Hit target
                            target.health -= proj.damage;
                            
                            // Apply special effects
                            if (proj.slowEffect > 0) {
                                target.speed = target.speed * (1 - proj.slowEffect) + 0.5; // Don't slow below 50%
                                target.slowTimer = proj.slowDuration;
                                target.frozen = true;
                            }
                            
                            if (proj.burnDamage > 0) {
                                target.burnDamage = Math.max(target.burnDamage, proj.burnDamage);
                                target.burnTimer = Math.max(target.burnTimer, proj.burnDuration);
                            }
                            
                            // Splash damage
                            if (proj.splashRadius > 0) {
                                for (const enemy of gameState.enemies) {
                                    if (Math.hypot(enemy.x - target.x, enemy.y - target.y) < proj.splashRadius) {
                                        enemy.health -= proj.damage * 0.5;
                                    }
                                }
                            }
                            
                            createParticle(target.x, target.y, proj.color, 5);
                            gameState.projectiles.splice(j, 1);
                        } else {
                            proj.x += (dx / dist) * proj.speed;
                            proj.y += (dy / dist) * proj.speed;
                        }
                    }
                }
                
                // Check wave completion
                if (gameState.waveInProgress && gameState.waveEnemies.length === 0 && gameState.enemies.length === 0) {
                    gameState.waveInProgress = false;
                    gameState.wave++;
                    
                    if (gameState.wave >= gameState.maxWaves) {
                        victory();
                    } else {
                        showMessage(`WAVE ${gameState.wave + 1} READY`);
                    }
                }
                
                // Update particles
                for (let j = gameState.particles.length - 1; j >= 0; j--) {
                    const p = gameState.particles[j];
                    p.x += p.vx;
                    p.y += p.vy;
                    p.life--;
                    p.vx *= 0.95;
                    p.vy *= 0.95;
                    
                    if (p.life <= 0) {
                        gameState.particles.splice(j, 1);
                    }
                }
            }
        }

                gameState.waveEnemies.push({ waveIndex: gameState.wave });
            }
            
            showMessage(`WAVE ${gameState.wave + 1}`);
        }
        
        // Pause button
        document.getElementById('pauseBtn').addEventListener('click', () => {
            gameState.paused = !gameState.paused;
            document.getElementById('pauseBtn').textContent = gameState.paused ? 'RESUME' : 'PAUSE';
        });
        
        // Reset button
        document.getElementById('resetBtn').addEventListener('click', () => {
            loadLevel(gameState.currentLevel);
        });
        
        // Speed controls
        document.querySelectorAll('.speed-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                gameState.gameSpeed = parseInt(btn.dataset.speed);
                document.querySelectorAll('.speed-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });
        
        function updateUI() {
            document.getElementById('goldDisplay').textContent = Math.floor(gameState.gold);
            document.getElementById('livesDisplay').textContent = gameState.lives;
            document.getElementById('waveDisplay').textContent = `${gameState.wave + 1}/${gameState.maxWaves}`;
            updateTowerSelection();
        }
        
        function showMessage(text) {
            message.textContent = text;
            message.style.opacity = '1';
            setTimeout(() => {
                message.style.opacity = '0';
            }, 2000);
        }
        
        function hideMessage() {
            message.style.opacity = '0';
        }
        
        function gameOver() {
            gameState.gameOver = true;
            showMessage('MISSION FAILED');
        }
        
        function victory() {
            gameState.gameOver = true;
            showMessage('MISSION ACCOMPLISHED');
        }
        
        // Start game
        document.getElementById('startBtn').addEventListener('click', () => {
            document.getElementById('startScreen').style.display = 'none';
            loadLevel(0);
            gameLoop(0);
        });
        
        // Initial UI update
        updateUI();
        updateTowerSelection();
    </script>
</body>
</html>
